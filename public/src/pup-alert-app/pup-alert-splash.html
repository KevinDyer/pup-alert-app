<dom-module id="pup-alert-splash">
  <template>
    <style include="app-theme">
      :host {
        display: block;
      }
    </style>
    
    <paper-spinner active></paper-spinner>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PupAlertSplash extends Polymer.Element {
      static get is() { return 'pup-alert-splash'; }
    }

    window.customElements.define(PupAlertSplash.is, PupAlertSplash);
  </script>
</dom-module>
