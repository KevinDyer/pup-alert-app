<!-- Palette generated by Material Palette - materialpalette.com/light-green/brown -->
<!-- Replace the one that comes in their starter kit -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        --dark-primary-color:       #689F38;
        --default-primary-color:    #8BC34A;
        --light-primary-color:      #DCEDC8;
        --text-primary-color:       #212121;
        --accent-color:             #795548;
        --primary-background-color: #DCEDC8;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;


        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;

        /* paper-card */
        --paper-card-background-color: #fff;
        --paper-card-header-color: var(--primary-text-color);
      }

      * {
        box-sizing: border-box;
        outline: 0px;
      }

      a {
        text-decoration: none;
        color: var(--primary-text-color);
      }

      .content {
        margin: 48px auto 48px auto;
        padding: 0px 16px 0px 16px;
        width: 100%;
        max-width: 1024px;
      }

      .line {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .label {
        @apply --paper-font-body1;
        min-width: 200px;
        color: var(--secondary-text-color);
      }

      .value {
        @apply --paper-font-code1;
        margin-left: 8px;
        color: var(--primary-text-color);
      }

      [hidden], .hidden {
         display: none;
      }
    </style>
  </template>
</dom-module>
